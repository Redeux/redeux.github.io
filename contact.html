		<div class="main">
			<div class="form-box">
				<h1>Contact</h1>
				<div class="main-content">
					<form action="#" method="POST" id="contactform">
						<p class="no-top-space">Name</p>
						<input type="text" name="name" onfocus="if(this.value == 'John Smith') { this.value = ''; }" value="John Smith">
						<p>Email</p>
						<input type="text" name="email" onfocus="if(this.value == 'example@gmail.com') { this.value = ''; }" value="example@gmail.com">
						<p>Message</p>
						<textarea name="message"></textarea>
						<input type="submit">
					</form>
				</div>
			</div>
			<div class="connect-box">
				<h2>Connect with Me</h2>
				<div class="connect-images">
					<a href="https://github.com/Redeux/" target="_blank"><img src="assets/images/github.png" alt="GitHub"></a>
					<a href="https://www.linkedin.com/in/phil-sautter-53543623" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
